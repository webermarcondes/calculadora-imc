<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css"> <!--Conexão com o arquivo de estilos .css-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--Conexão com font-awesome-->

    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container"> 
        <section id="img"> 
            <img src="assets/images/illustration.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>
            
                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        
                        <input type="number" id="weight" required> <!--required é um atributo HTML utilizado -->
                        <span>                                     <!--Para tornar o preenchimento de campos obrigatório-->
                            Kg
                        </span>
                    </div> 
                </div>


                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>

                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>

                        <input type="number" step='0.01' id="height" required>
                        <span>
                            m
                        </span>
                    </div>  
                </div>

                <button id="calculate">
                    Calcular
                </button>

            </form>


            <div id="infos" class="hidden">
                
                <div id="result">
                    
                    <div id="bmi"> <!--bmi é imc em ingles-->

                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>

                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
  
</body>
</html>
